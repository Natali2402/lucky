<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Reduslim</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <h1 class="image__title">Reduslim</h1>
            <img class="image__img" src="img/reduslim.png" alt="reduslim">
            <span class="image__text">Eco</span>
        </div>

        <div class="content">
            <div class="content__title">Сделай шаг к выздоровлению</div>
            <form class="content__form">
                <label for="name">Ваше <span>имя</span></label>
                <input class="input" type="name" placeholder="Алексей">
                <label for="phone">Ваш <span>телефон</span></label>
                <div class="phone__info">
                    <input class="input" type="phone" placeholder="+7 (123) 456 78-90">

                    <select class="select__closed" id="">
                        <option value="1">Пункт 1</option>
                        <option value="2">Пункт 2</option>
                        <option value="3">Пункт 3</option>
                    </select>

                    <div class="select">
                        <div class="select__header">
                            <span class="select__current">RU</span>
                            <img class="flag" src="img/image7.svg" alt="flag" width="26px" height="18px">
                            <img src="img/Polygon1.svg" alt="down" class="select__icon">
                        </div>
                        <div class="select__body">
                            <div class="select__item">
                                <span class="select__current">English</span>
                            </div>
                            <div class="select__item">
                                <span class="select__current">Русский</span>
                            </div>
                        </div>
                    </div>

                </div>
                <button class="btn" type="submit">
                        <div class="btn__text">Заказать</div>
                        <img class="btn-img" src="img/Vector2.svg" alt="arrow">
                </button>
            </form>
        </div>

        <div class="secure">
            <span>Trusted</span>
            <img class="secure__img" src="img/lock.svg" alt="lock">
            <span>Secure</span>
        </div>
    </div>
</body>
</html>
